{% extends "master.html" %}
{% block title  %}
    My Tennis Club - List Of All Members
{% endblock %}

{% block content %}
    <p><a href="/">HOME</a></p>
    <h1>Members</h1>
    <ul>
        {% for x in mymembers %}
        <li><a href="details/{{ x.idMiembro }}">{{ x.nombreMiembro }} {{ x.apellidoMiembro }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
